<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input type="text" id="ItemInput" placeholder="e.g., broccoli">
          <button type="submit" id="AddButton">
            Add item
          </button>
      </form>
      <ul class="ItemList">
      </ul>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
